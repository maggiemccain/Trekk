<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>travel app</title>
</head>
<body>
  <div id="wrapper">
    <div id="landingpage">
        <h1>Discovery my trip</h1>
        <button id="readyBtn">I'm Ready</button>
    </div>

    <div id="question-box"></div>


    <div id="map"></div>
  </div>
  <!-- google maps script -->
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.577212, lng: -93.711332},
        zoom: 4
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD23GqtdJgHx7SiVcmU0OH4GSSLKzCmzag&callback=initMap"
  async defer></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="destination.js"></script>
<script src="app.js"></script>
</body>
</html>
