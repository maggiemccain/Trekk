<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>travel app</title>
</head>
<body>

  <div id="landingpage">
      <h1>Discovery my trip</h1>
      <button id="readyBtn">I'm Ready</button>
  </div>

  <div id="firstFilter" class="filterDiv">
    <h1>first filter options</h1>
    <div class="filterOption"></div>
    <div class="filterOption"></div>
  </div>

  <div id="secondFilter" class="filterDiv">
    <h1>second filter options</h1>
    <div class="filterOption"></div>
    <div class="filterOption"></div>
  </div>

  <div id="thirdFilter" class="filterDiv">
    <h1>third filter options</h1>
    <div class="filterOption"></div>
    <div class="filterOption"></div>
  </div>

  <div id="map"></div>

  <!-- google maps script -->
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 5
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD23GqtdJgHx7SiVcmU0OH4GSSLKzCmzag&callback=initMap"
  async defer></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="destination.js"></script>
<script src="app.js"></script>
</body>
</html>
